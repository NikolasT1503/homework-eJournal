<div>
    <form [formGroup]="form" novalidate>
        <table>
        <caption>Добавление новых студентов</caption>
            <!-- <label>ID</label><input type="text" formControlName="id">&nbsp; -->
        <tr>
            <th>Фамилия</th>
            <td><input type="text" formControlName="fam"></td>
        </tr>
        <tr>
            <th>Имя</th>
            <td><input type="text" formControlName="im"></td>
        </tr>
        <tr>
            <th>Отчество</th>
            <td><input type="text" formControlName="ot"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><button (click)="addValue(form.value)">Добавить студентаурок</button></td>
        </tr>
        </table>
      </form>
    </div>
